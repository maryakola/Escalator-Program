<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lift</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="elevator">
        <div class="floor">
          <button class="floor-number" id="ground-floor">0</button>
          <button class="floor-number" id="floor-one">1</button>
          <button class="floor-number" id="floor-two">2</button>
          <button class="floor-number" id="floor-three">3</button>
          <button class="floor-number" id="floor-four">4</button>
          <button class="floor-number" id="floor-five">5</button>
          <button class="floor-number" id="floor-six">6</button>
          <button class="floor-number" id="openbtn">Open</button>
          <button class="floor-number" id="closebtn">Close</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
